name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            target: aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            target: x86_64-apple-darwin

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: '${{ github.ref_name }}'
          releaseBody: |
            ## Editor Tab Manager ${{ github.ref_name }}

            ### インストール方法
            1. お使いのMacに合ったDMGファイルをダウンロード
               - Apple Silicon (M1/M2/M3): `*_aarch64.dmg`
               - Intel Mac: `*_x64.dmg`
            2. DMGを開いてアプリをApplicationsフォルダにドラッグ
            3. 初回起動時は右クリック→「開く」で起動
            4. システム設定 > プライバシーとセキュリティ > アクセシビリティ で権限を許可

            > ⚠️ アプリは署名されていないため、初回起動時にセキュリティ警告が表示されます。
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
